<html>

<head>
    <title>Success!</title>
</head>

<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://f.vimeocdn.com/js/froogaloop2.min.js"></script>
    <iframe id="vimeo_player"
        src="https://player.vimeo.com/video/148751763?api=1&player_id=vimeo_player&autoplay=1&loop=1&color=ffffff" width="1920"
        height="1080" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

    <script>
        $(function () {
            var vimeo_iframe = $('#vimeo_player')[0];
            var player = $f(vimeo_iframe);

            player.addEvent('ready', function () {
                player.api('setVolume', 0);
            });
        });
    </script>


</html>
